<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="home-container">
            <h3>HOME</h3>
            <div class="score-container">
                <span id="home-score">0</span>
            </div>
            <span>
                <button id="home-btn-1" onclick="plus1Home()">+1</button>
                <button id="home-btn-2" onclick="plus2Home()">+2</button>
                <button id="home-btn-3" onclick="plus3Home()">+3</button>
            </span>
        </div>
        <div class="guest-container">
            <h3>GUEST</h3>
            <div class="score-container">
                <span id="guest-score">0</span>
            </div>
            <span>
                <button id="guest-btn-1" onclick="plus1Guest()">+1</button>
                <button id="guest-btn-2" onclick="plus1Guest()">+2</button>
                <button id="guest-btn-1" onclick="plus1Guest()">+3</button>
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
